<!DOCTYPE html>
	<html lang="zxx" class="no-js">
	<head>
		{% load static %}
		<!-- Mobile Specific Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Favicon-->
		<link rel="shortcut icon" href="{% static 'main/img/fav.png' %}">
		<!-- Author Meta -->
		<meta name="author" content="codepixer">
		<!-- Meta Description -->
		<meta name="description" content="">
		<!-- Meta Keyword -->
		<meta name="keywords" content="">
		<!-- meta character set -->
		<meta charset="UTF-8">
		<!-- Site Title -->
		<title>Trans India</title>

		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet"> 
			<!--
			CSS
			============================================= -->
			<link rel="stylesheet" href="{% static 'main/css/linearicons.css' %}">
			<link rel="stylesheet" href="{% static 'main/css/font-awesome.min.css' %}">
			<link rel="stylesheet" href="{% static 'main/css/bootstrap.css' %}">
			<link rel="stylesheet" href="{% static 'main/css/magnific-popup.css' %}">
			<link rel="stylesheet" href="{% static 'main/css/nice-select.css' %}">					
			<link rel="stylesheet" href="{% static 'main/css/animate.min.css' %}">
			<link rel="stylesheet" href="{% static 'main/css/owl.carousel.css' %}">
			<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
            <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
            <link rel="stylesheet" href="{% static 'main/css/download.css' %}">
			<link rel="stylesheet" href="{% static 'main/css/feedback.css' %}">
            <link href='https://fonts.googleapis.com/css?family=Prompt' rel='stylesheet'/>
			<script src="{% static 'main/js/sweetalert.min.js' %}"></script>
            
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
		</head>
		<body>

			  <header id="header" id="home">
			    <div class="container">
			    	<div class="row align-items-center justify-content-between d-flex">
				      <div id="logo">
				        <a href="home-index.html"><img src="{% static 'main/img/india.PNG' %}" alt="" title="" /></a>
				      </div>
				      <nav id="nav-menu-container">
				        <ul class="nav-menu">
                            <li><a class="btn btn-success" href="{% url 'user_home' %}">home</a></li>
                  			<li><a class="btn btn-success" href="{% url 'user_profile' %}">My Profile</a></li>
                  			<li><a class="btn btn-success" href="{% url 'user_booking' %}">My Bookings</a></li>                          
                  			<li><a class="btn btn-success" href="../mainapp/">Logout</a></li>	
				        </ul>
				      </nav>
					  <!-- #nav-menu-container -->		    		
			    	</div>
			    </div>
			  </header><!-- #header -->

             

              
			<!-- start banner Area -->
			<section class="banner-area relative" id="home">	
				<div class="overlay overlay-bg"></div>
				<div class="container-fluid">
					<div class="row fullscreen d-flex align-items-center justify-content-center">
						<div class="banner-content col-lg-6 mt-5">
                            <div class="container bg-white">
                                <div class="row">
									<div class="col-md-12" >
                                       
												<div class="d-flex mt-3">
													<h4 class="text-center">Feedback</h4>
												</div>
												<form method="post" enctype="multipart/form-data">
													{% csrf_token %}
												<div class="row mt-2">
													<div class="col-md-12">
                                                        <label class="labels">Captain Name</label>
                                                        <input name="name"  required type="text" class="form-control" readonly placeholder="first name" value="{{demo.cap_id}}"></div>
													
												</div>
												<div class="row mt-3">
													<div class="col-md-12">
                                                        <label class="labels">Captain PhoneNumber</label>
                                                        <input name="phone" required type="text" class="form-control" readonly placeholder="enter phone number" value="{{demo.cap_name}}"></div>

                                                        <div class="col-md-12">
                                                            <label class="labels">orgniztion</label>
                                                            <input name="orgniztion" required type="text" class="form-control" readonly placeholder="enter orgniztion" value="{{obj}}"></div>
													
													
													<div class="col-md-12">
                                                        <label class="labels">Description</label>
                                                        <textarea name="description" required class="form-control" placeholder="Write something ...." cols="100" value=""></textarea></div>
													
												</div>
												<div class="rating mt-2">
													<label>
														<input type="radio" required name="stars" value="1" />
														<span class="icon">★</span>
													  </label>
													  <label>
														<input type="radio" required name="stars" value="2" />
														<span class="icon">★</span>
														<span class="icon">★</span>
													  </label>
													  <label>
														<input type="radio" required name="stars" value="3" />
														<span class="icon">★</span>
														<span class="icon">★</span>
														<span class="icon">★</span>   
													  </label>
													  <label>
														<input type="radio" required name="stars" value="4" />
														<span class="icon">★</span>
														<span class="icon">★</span>
														<span class="icon">★</span>
														<span class="icon">★</span>
													  </label>
													  <label>
														<input type="radio" required name="stars" value="5" />
														<span class="icon">★</span>
														<span class="icon">★</span>
														<span class="icon">★</span>
														<span class="icon">★</span>
														<span class="icon">★</span>
													  </label>
												</div>

												
												<div class="mb-3 mt-3 text-center"><button class="btn btn-primary profile-button" type="submit">Submit</button></div>
											</form>
                                    </div>
								</div>
							</div>
                            
						</div>											
					</div>
				</div>
			</section>
            <script src="{% static 'main/js/vendor/jquery-2.2.4.min.js' %}"></script>	
			<script src="{% static 'main/js/main.js' %}"></script>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
            <script>$(':radio').change(function() {
				console.log('New star rating: ' + this.value);
			  });
			</script>
			  
			<script>
				{% for msg in messages %} 
						   
				   swal( "Server Response", "{{msg}}");
			   {% endfor %} 
		   </script>
		</body>
	</html>
