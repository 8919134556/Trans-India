<!DOCTYPE html>
	<html lang="zxx" class="no-js">
	<head>
		{% load static %}
		<!-- Mobile Specific Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Favicon-->
		<link rel="shortcut icon" href="{% static 'main/img/fav.png' %}">
		<!-- Author Meta -->
		<meta name="author" content="codepixer">
		<!-- Meta Description -->
		<meta name="description" content="">
		<!-- Meta Keyword -->
		<meta name="keywords" content="">
		<!-- meta character set -->
		<meta charset="UTF-8">
		<!-- Site Title -->
		<title>Trans India</title>

		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet"> 
			<!--
			CSS
			============================================= -->
			<link rel="stylesheet" href="{% static 'main/css/linearicons.css' %}">
			<link rel="stylesheet" href="{% static 'main/css/font-awesome.min.css' %}">
			<link rel="stylesheet" href="{% static 'main/css/bootstrap.css' %}">
			<link rel="stylesheet" href="{% static 'main/css/magnific-popup.css' %}">
			<link rel="stylesheet" href="{% static 'main/css/nice-select.css' %}">					
			<link rel="stylesheet" href="{% static 'main/css/animate.min.css' %}">
			<link rel="stylesheet" href="{% static 'main/css/owl.carousel.css' %}">
			<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
            <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
            <link rel="stylesheet" href="{% static 'main/css/profile.css' %}">
            <link href='https://fonts.googleapis.com/css?family=Prompt' rel='stylesheet'/>
            
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
		</head>
		<body>

			  <header id="header" id="home">
			    <div class="container">
			    	<div class="row align-items-center justify-content-between d-flex">
				      <div id="logo">
				        <a href="home-index.html"><img src="{% static 'main/img/india.PNG' %}" alt="" title="" /></a>
				      </div>
				      <nav id="nav-menu-container">
				        <ul class="nav-menu">
                            <li><a class="btn btn-success" href="{% url 'partner_home' %}">home</a></li>
                            <li><a class="btn btn-success" href="{% url 'acc_rej' %}">Action</a></li>
                            <li><a class="btn btn-success" href="{% url 'add_details' %}">Add Details</a></li>
                            <li><a class="btn btn-success" href="{% url 'partner_feedback' %}">Feedback</a></li> 
                  			<li><a class="btn btn-success" href="#">My Profile</a></li>                       
                  			<li><a class="btn btn-success" href="../mainapp/">Logout</a></li>	
				        </ul>
				      </nav>
					  <!-- #nav-menu-container -->		    		
			    	</div>
			    </div>
			  </header><!-- #header -->


			<!-- start banner Area -->
			<section class="banner-area relative" id="home">	
				<div class="overlay overlay-bg"></div>
				<div class="container-fluid">
					<div class="row fullscreen d-flex align-items-center justify-content-center">
						<div class="banner-content col-lg-12 mt-5">
                            <div class="container rounded bg-white ">
                                <div class="row">
                                    <div class="col-md-6 border-right">
                                        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                                            <img class="rounded-circle mt-5" src="../media/{{obj.par_image}}" style="width: 250px; height: 250px;">
                                            <span class="font-weight-bold">{{obj.par_name}}</span><span class="text-black-50">{{obj.par_email}}</span><span> </span></div>
                                    </div>
									
                                    <div class="col-md-6 border-right">
                                        <div class="p-3 py-5">
                                            <div class="d-flex justify-content-between align-items-center mb-3">
                                                <h4 class="text-right">Profile Settings</h4>
                                            </div>
                                            <div class="row mt-2">
                                                <div class="col-md-12"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" readonly value="{{obj.par_name}}"></div>
                                                
                                            </div>
                                            <div class="row mt-3">
                                                <div class="col-md-12"><label class="labels">PhoneNumber</label><input type="text" class="form-control" placeholder="enter phone number" readonly value="{{obj.par_phone}}"></div>
                                                <div class="col-md-12"><label class="labels">City</label><input type="text" class="form-control" placeholder="enter address" readonly value="{{obj.city}}"></div>
                                                <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" readonly value="{{obj.par_email}}"></div>
                                                <div class="col-md-12"><label class="labels">Licences</label><input type="text" class="form-control" placeholder="education" readonly value="{{obj.par_license}}"></div>
                                            </div>
                                            
                                            
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                            </div>
                            </div>
                            
						</div>											
					</div>
				</div>
			</section>
            <script src="{% static 'main/js/vendor/jquery-2.2.4.min.js' %}"></script>	
			<script src="{% static 'main/js/main.js' %}"></script>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
            
		</body>
	</html>
