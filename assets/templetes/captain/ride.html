					<div class="row d-flex align-items-center justify-content-center" >
              
              
                            
                            <div id="map" class="col-md-6" style="margin-top: 130px;"></div>
                            

                                <div class="col-md-4" >
                                    
                                        
                                        
        
                                            <div id="floating-panel" style="margin-top: 130px;">
                                                <img src="/media/{{obj1.user_image}}" style="width: 150px; height: 150px; border-radius: 80px;"><br>
                                                <b>Name: </b>
                                                <input type="text" class="mt-2" style="border: none;" value="{{obj1.user_name}}"><br>

                                                <input type="text" class="mt-2"  id="end" value="{{obj.destination}}"><br>
                                                <b>Price: </b>
                                                <input type="text" class="mt-2 mb-3" style="border: none;" value="{{obj.total|floatformat:2}}"><br>
												
    
                                                
                                            </div>
											
												
												<div id="myDIV">
													<b>Enter OTP</b>
													<input type="text" class="mt-2" id="otp">
													<button  onclick="myFunction()" class="btn btn-primary" >Verify</button>
												</div>
												<input type="text" class="mt-2" id="otp1" hidden value="{{obj1.user_otp}}"><br>

            <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAM4vYTT5xaiOUhec36XGaClrZ5TPycKao&callback=initMap&v=weekly"
            defer
            ></script>
			<script>
				function myFunction() {
				  var x = document.getElementById("otp").value;
				  var y = document.getElementById("otp1").value;
				  z = x == y
				  if (z == true){
				  document.getElementById("demo").innerHTML =  "verification complete" + "<br><a href='/captainapp/captain-order/{{obj.a_id}}'><button class='btn btn-primary mt-2'>complete</button></a>";
				  document.getElementById("myDIV").style.display = "none";
				}
				 if (z == false){
				  document.getElementById("demo").innerHTML =  "Wrong OTP try again";
				}
				}
				</script>
